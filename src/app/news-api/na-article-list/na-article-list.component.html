<p>na-article-list works!</p>

<h4>world news</h4>
<div class="list-group">
    <a 
     *ngFor="let article of articles" 
     class="list-group-item list-group-item-action"
     [href]="article.url"
     target="_blank"
    >
     {{ article.tite | trimOutletName: article.source.name }}
    </a>
</div>

<app-paginator [numberOfPages]="2"></app-paginator>
